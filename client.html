<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Portal - TechEntrance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
    }
    .form-title {
      color: #0d048c;
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
    }
    .form-control, .form-select {
      height: 45px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .btn-submit {
      background: #0d048c;
      color: white;
      border: none;
      padding: 12px;
      font-weight: 600;
      width: 100%;
    }
    .btn-submit:hover {
      background: #0a0370;
    }
    #success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Get a Free Quote</h2>
      
      <div id="success-message">
        <i class="fas fa-check-circle me-2"></i>
        Thank you for your submission! We'll get back to you soon.
      </div>
      
      <form id="client-form">
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Full Name *</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Phone *</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" id="company">
          </div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Service *</label>
          <select class="form-select" id="service" required>
            <option value="">Select a service</option>
            <option>Web Development</option>
            <option>Mobile App Development</option>
            <option>UI/UX Design</option>
            <option>Digital Marketing</option>
            <option>SEO Services</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label class="form-label">Project Details *</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-submit">
          <i class="fas fa-paper-plane me-2"></i>Submit Request
        </button>
      </form>
    </div>
  </div>

  <script>
   document.getElementById('client-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const btn = this.querySelector('button[type="submit"]');
  const btnText = btn.innerHTML;
  btn.disabled = true;
  btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Submitting...';
  
  const formData = {
    name: document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    company: document.getElementById('company').value.trim(),
    service: document.getElementById('service').value,
    message: document.getElementById('message').value.trim()
  };

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbynPEaMLByoUGVaCNnCu6_2LNg6zPiWXLpz19CvDNMYa_AAApY2UiNxd5P-bxnxsflE/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(formData)
    });
    
    const result = await response.json();
    
    if (result.status === 'success') {
      this.reset();
      document.getElementById('success-message').style.display = 'block';
      setTimeout(() => {
        document.getElementById('success-message').style.display = 'none';
      }, 5000);
    } else {
      throw new Error(result.message || 'Failed to submit form');
    }
  } catch (error) {
    alert('Error: ' + error.message);
  } finally {
    btn.disabled = false;
    btn.innerHTML = btnText;
  }
});
  </script>
</body>
</html>
