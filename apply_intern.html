<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Internship at TechEntrance - IT & Digital Solutions</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Kickstart your tech career with TechEntrance internships in web development, app development, and digital marketing. Gain real-world experience with industry experts.">
    <meta name="keywords" content="internship application, tech internship, software development internship, marketing internship, IT internship Nashik">
    <meta name="author" content="TechEntrance">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Apply for Internship at TechEntrance">
    <meta property="og:description" content="Start your career with TechEntrance internships. Multiple positions available in software development, marketing, and design.">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:url" content="https://techentrance.in/apply_intern">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Apply for Internship at TechEntrance">
    <meta name="twitter:description" content="Start your career with TechEntrance internships. Multiple positions available.">
    <meta name="twitter:image" content="images/logo.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://techentrance.in/apply_intern">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "JobPosting",
        "title": "Internship Opportunities at TechEntrance",
        "description": "Multiple internship positions available in software development, marketing, graphic design, and data analysis",
        "datePosted": "2024-01-01",
        "validThrough": "2024-12-31",
        "employmentType": ["INTERN", "TEMPORARY"],
        "hiringOrganization": {
          "@type": "Organization",
          "name": "TechEntrance",
          "sameAs": "https://techentrance.in",
          "logo": "images/logo.png"
        },
        "jobLocation": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": "Nashik",
            "addressRegion": "Maharashtra",
            "addressCountry": "India"
          }
        },
        "baseSalary": {
          "@type": "MonetaryAmount",
          "currency": "INR",
          "value": {
            "@type": "QuantitativeValue",
            "minValue": 5000,
            "maxValue": 15000,
            "unitText": "MONTH"
          }
        },
        "educationRequirements": "Currently pursuing degree in relevant field",
        "experienceRequirements": "No prior experience required",
        "skills": "Based on internship position - Web Development, Marketing, Graphic Design, Data Analysis"
      }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Sweet Alert for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-color: #f4f7fc;
            padding: 40px 0;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .form-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #4b6cb7;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: 500;
            color: #444;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 5px rgba(75, 108, 183, 0.6);
        }
        .btn-submit {
            background-color: #4b6cb7;
            color: white;
            border-radius: 10px;
            padding: 14px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #375a9b;
        }
        .form-check-label {
            font-weight: 500;
            color: #444;
        }
        .form-check-input {
            margin-right: 10px;
        }
        .form-section-title {
            font-size: 20px;
            color: #4b6cb7;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .form-container h4 {
            margin-bottom: 15px;
        }
        .back-btn {
            background-color: #e0e0e0;
            color: #444;
            border-radius: 10px;
            padding: 12px 20px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="form-container">
                <h2 class="form-title">Internship Application Form</h2>
                <form id="internshipForm" onsubmit="submitForm(event)">
                    <!-- PERSONAL INFO -->
                    <h4 class="form-section-title">Personal Info</h4>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
                    </div>

                    <!-- EDUCATIONAL INFO -->
                    <h4 class="form-section-title">Educational Info</h4>
                    <div class="form-group">
                        <label for="university">University/College Name</label>
                        <input type="text" class="form-control" id="university" placeholder="Enter your university/college name" required>
                    </div>
                    <div class="form-group">
                        <label for="degreeProgram">Degree Program</label>
                        <input type="text" class="form-control" id="degreeProgram" placeholder="Enter your degree program" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Enter your current year of study" required>
                    </div>

                    <!-- INTERNSHIP DETAILS -->
                    <h4 class="form-section-title">Internship Details</h4>
                    <div class="form-group">
                        <label for="position">Internship Position Applied For</label>
                        <select class="form-control" id="position">
                            <option>Software Developer</option>
                            <option>Marketing Intern</option>
                            <option>Graphic Designer</option>
                            <option>Data Analyst</option>
                            <option>Product Manager</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Preferred Start Date</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration of Internship</label>
                        <select class="form-control" id="duration">
                            <option>1 month</option>
                            <option>3 months</option>
                            <option>6 months</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Availability</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="availability" id="fullTime" value="Full-time" required>
                            <label class="form-check-label" for="fullTime">Full-time</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="availability" id="partTime" value="Part-time" required>
                            <label class="form-check-label" for="partTime">Part-time</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-submit" id="submitBtn">Submit Application</button>
                    
                    <!-- Back Button -->
                    <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/firebase-config.js"></script>
<script>
    // Form submission handler
    async function submitForm(event) {
        event.preventDefault();
        
        const submitBtn = document.querySelector('button[type="submit"]');
        const loadingText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Submitting...';
        
        try {
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                university: document.getElementById('university').value,
                degreeProgram: document.getElementById('degreeProgram').value,
                year: document.getElementById('year').value,
                position: document.getElementById('position').value,
                startDate: document.getElementById('startDate').value,
                duration: document.getElementById('duration').value,
                availability: document.querySelector('input[name="availability"]:checked').value,
                submissionDate: new Date().toISOString(),
                status: 'pending'
            };
            
            // Save to Firestore
            await firebase.firestore().collection('internship_applications').add(formData);
            
            // Show success message
            await Swal.fire({
                icon: 'success',
                title: 'Application Submitted!',
                text: 'We will review your application and get back to you soon.',
                confirmButtonColor: '#4b6cb7'
            });
            
            // Reset form
            document.getElementById('internshipForm').reset();
            
        } catch (error) {
            console.error('Submission error:', error);
            await Swal.fire({
                icon: 'error',
                title: 'Submission Failed',
                text: error.message || 'Something went wrong. Please try again.',
                confirmButtonColor: '#4b6cb7'
            });
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = loadingText;
        }
    }
</script>

</body>
</html>
